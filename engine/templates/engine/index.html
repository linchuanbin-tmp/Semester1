{% extends "engine/base.html" %}
{% block content %}
<h2>多 Agent 协作 Demo（本地 LLM）</h2>
<form method="post">
    {% csrf_token %}
    <div class="mb-3">
        <label>工作流名称</label>
        <input class="form-control" name="name" required>
   </div>
    <div class="mb-3">
        <label>任务描述</label>
        <textarea class="form-control" name="desc" rows="3" required></textarea>
    </div>
    <button class="btn btn-primary">启动工作流</button>
</form>
<hr>
<h4>历史工作流</h4>
<table class="table table-sm">
    <thead><tr><th>名称</th><th>策略</th><th>创建时间</th></tr></thead>
    <tbody>
        {% for wf in workflows %}
        <tr>
            <td>{{ wf.name }}</td><td>{{ wf.strategy }}</td><td>{{ wf.created }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

    <hr>
<form method="post" action="{% url 'engine:clear_all' %}" onsubmit="return confirm('确定清空所有记录？');">
    {% csrf_token %}
    <button class="btn btn-outline-danger btn-sm">一键清空工作流</button>
</form>
{% endblock %}
